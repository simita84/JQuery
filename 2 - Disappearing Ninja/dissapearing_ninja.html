<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>JQuery Test One</title>
	<link rel="stylesheet" type="text/css" href="css/jquery_test_one_style.css" />
	<script type="text/javascript" src="js/jquery_1.9.1.js"></script>
	<script>
		$(document).ready(function() {
			// to hide every image on click trigger
			$("img").click(function() {
				$(this).hide(1000);	
			});
			// to display hidden images
			$("button").click(function() {
				$("img").show(1000);	
			});
		});
	</script>
</head>
