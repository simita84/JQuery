<html>
	<head>
		<title>jQuery Intermediate Exercise 1a</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>

		<script>
			$(document).ready(function(){
				$("form").submit(function(){
					$("#users").append("<tr><td>" + $("#first_name").val() + "</td><td>" + $("#last_name").val() + "</td><td>" + $("#email").val() + "</td><td>" + $("#contact").val() + "</td></tr>")
					$(".text_input").val("");
					return false;
				});
			});
		</script>
	</head>
	<body>
		<h2>Users</h2>
		<table id="users">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Contact Number</th>
				</tr>
			</thead>
		</table>
		<h3>Add a User</h3>
		<form>
			<input class="text_input" id="first_name" type="text" placeholder="First Name" />
			<input class="text_input" id="last_name" type="text" placeholder="Last Name" />
			<input class="text_input" id="email" type="text" placeholder="Email Address" />
			<input class="text_input" id="contact" type="text" placeholder="Contact Number" />
			<input type="submit" value="Add User" />
		</form>
	</body>
</html>
